name: CI


on:
   push:
    branches: [ "main" ]

   workflow_dispatch:

jobs:
 build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

    #   - name: Build Image
    #     run: docker build -t smbek/python-app:1.0.0 .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    #   - name: Push Image
    #     run: docker push smbek/python-app:1.0

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/python-app:1.0.0
